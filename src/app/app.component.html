<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input
      class="new-todo"
      placeholder="What needs to be done?"
      autofocus
      (keyup.enter)="addTodo()"
      [formControl]="newTodoControl"
    />
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main">
    <input
      id="toggle-all"
      class="toggle-all"
      type="checkbox"
      (change)="markAllComplete($event)"
    />
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <li
        *ngFor="let todo of todos"
        [ngClass]="{ completed: todo.isCompleted, editing: todo.isEdit }"
      >
        <div class="view">
          <input
            class="toggle"
            type="checkbox"
            [checked]="todo.isCompleted"
            (change)="todo.isCompleted = $event.target.checked"
          />
          <label (dblclick)="editTodo(todo)">{{ todo.item }}</label>
          <button class="destroy" (click)="deleteTodo(todo)"></button>
        </div>
        <input
          class="edit"
          value="Create a TodoMVC template"
          [(ngModel)]="todo.editItem"
          (keyup.enter)="updateTodo(todo)"
        />
      </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"
      ><strong>{{ leftItems }}</strong> item left</span
    >
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed">Clear completed</button>
  </footer>
</section>
